  <div class="drop-down-menu-2">

      <div class="heading-2-looking-for-new-artists">카테고리</div>
      <div class="heading-2-looking-for-new-artists2">검색 🔍</div>
      <a href="Login.html" class="heading-2-looking-for-new-artists3">마이페이지</a>

        </div>
      </div>
    </div>
  </div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const closeButton = document.querySelector(".x");

    if (!closeButton) {
      alert("X 버튼을 찾을 수 없습니다.");
      return;
    }

    // URL에서 'from' 쿼리 파라미터 값을 읽어오기
    const urlParams = new URLSearchParams(window.location.search);
    const fromPage = urlParams.get('from');  // 예: 'choosepage'

    if (fromPage) {
      closeButton.addEventListener("click", function() {
        // 'from' 페이지로 리디렉션
        window.location.href = fromPage + ".html"; 
      });
    } else {
      alert("from 페이지가 없습니다.");
    }
  });
</script>

  
</body>
